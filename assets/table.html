<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="app" class="excel">
        <div class="excel__header">
            <input class="header__input" type="text" value='Название таблицы'>
            <div>
                <div class="button"><span class="material-icons">
                    delete
                    </span></div>
                <div class="button"><span class="material-icons">
                        login
                    </span></div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <span class="material-icons">
                    format_align_left
                        </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_align_center
                        </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_align_right
                        </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_bold
                        </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_italic
                        </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_underlined
                        </span>
            </div>

        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <input type="text" class='formula__input'>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info">

                </div>
                <div class="cell column">
                    A
                </div>
                <div class="cell column">
                    B
                </div>
                <div class="cell column">
                    C
                </div>

            </div>
            <div class="row">
                <div class="row-info">
                    1
                </div>
                <div class="cell selected">
                    A
                </div>
                <div class="cell" contenteditable="">

                </div>
                <div class="cell">
                    C
                </div>
            </div>
            <div class="row">
                <div class="row-info">
                    2
                </div>
                <div class="cell">
                    A
                </div>
                <div class="cell">
                    B
                </div>
                <div class="cell">
                    C
                </div>
            </div>
            <div class="row">
                <div class="row-info">
                    3
                </div>
                <div class="cell">
                    A
                </div>
                <div class="cell">
                    B
                </div>
                <div class="cell">
                    C
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
